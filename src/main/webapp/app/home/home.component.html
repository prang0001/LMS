<div class="row">
    <div class="col-md-4">
        <img src="../../content/images/books.jpg" width="400"><br />
        <!--<img src="../../content/images/books-and-laptop.jpg" width="400">-->
    </div>
    <div class="col-md-8">
        <h2 class="display-4">Welcome to the Library Management System!</h2>
        <h3 color="blue">Offering books, e-books, periodicals, motion pictures, and sound recordings.</h3>
        <p class="lead">
            <div class="row">
                    <div class="col-md-4">
                    <select class="form-control" style="height: 50px;" id="field_searchType" name="searchType" [(ngModel)]="searchType">
                        <option *ngFor="let st of searchTypes;">{{st}}</option>
                    </select>
                    </div>
                    <div class="col-md-5">
                    <input type="text" [(ngModel)]="searchData" class="home-search" placeholder="Search for a resource...">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                            <!--<a [routerLink]="['/search', searchData]">TEST</a>-->
                            <button type="submit" style="height: 50px;" id="search-resource" class="btn btn-primary">
                                    <fa-icon [icon]="'search'"></fa-icon>&nbsp;<span> <a style="color: #fff;" [routerLink]="['/search', searchData , searchType]">GO</a></span>
                            </button>
                    </div>
                    <div class="col-md-1"></div>
            </div>        
        </p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

           <!-- <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a><span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>-->
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Don't have an account?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register</a>
            </div>
        </div>

  <!--      <ul>
            <li><a href="https://www.jhipster.tech/" target="_blank" rel="noopener" jhiTranslate="home.link.homepage">JHipster homepage</a></li>

        </ul>-->

        <p>
            <!--<span jhiTranslate="home.like"></span>-->
        </p>
    </div>
</div>
